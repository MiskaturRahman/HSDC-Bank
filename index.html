<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HSDC Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to HSDC Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your Email" />
            <br />
            <input type="password" class="form-control" name="" id="" placeholder="Your Password" /><br />
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>


    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control"
                        placeholder="Amount you want to deposit"><br>
                    <button id="adddeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="Amount you want to withdraw"><br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        //login button event handler
        const loginbtn = document.getElementById("login");
        loginbtn.addEventListener('click', function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const TransactionArea = document.getElementById("transaction-area");
            TransactionArea.style.display = "block";
        })

        //deposti button event handler
        const depositBtn = document.getElementById("adddeposit");
        depositBtn.addEventListener('click', function () {
            const depositAmount = document.getElementById("depositAmount");
            const depositNumber = parseFloat(depositAmount);
        })
    </script>


</body>

</html>
